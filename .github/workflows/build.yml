name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            suffix: linux-x64
            runs_on: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
            runs_on: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            suffix: macos-x64
            runs_on: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            suffix: macos-arm64
            runs_on: macos-latest
            use_cross: false
          - target: x86_64-pc-windows-msvc
            suffix: windows-x64
            runs_on: windows-latest
            use_cross: false
          - target: aarch64-pc-windows-msvc
            suffix: windows-arm64
            runs_on: windows-latest
            use_cross: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Linux build deps
        if: matrix.runs_on == 'ubuntu-latest' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends pkg-config libcap-dev

      - name: Build
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          SUFFIX: ${{ matrix.suffix }}
          USE_CROSS: ${{ matrix.use_cross == true && '1' || '0' }}
        run: |
          set -euo pipefail
          attempt=1
          max_attempts=2
          while true; do
            echo "Build attempt ${attempt}/${max_attempts} for ${TARGET}"
            if ./build.sh; then
              break
            else
              rc=$?
            fi
            if [[ "$attempt" -lt "$max_attempts" ]] && [[ "$rc" -eq 143 || "$rc" -eq 137 ]]; then
              echo "Build terminated with exit code ${rc}; retrying once..."
              attempt=$((attempt + 1))
              continue
            fi
            echo "Build failed with exit code ${rc}"
            exit "$rc"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-litellm-${{ matrix.suffix }}
          path: |
            dist/codex-litellm-${{ matrix.suffix }}.tar.gz
            dist/codex-litellm-${{ matrix.suffix }}.tar.gz.sha256

  build-additional:
    name: Build extra ${{ matrix.suffix }}
    runs-on: ${{ matrix.runs_on }}
    if: github.event_name == 'release'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-freebsd
            suffix: freebsd-x64
            runs_on: ubuntu-latest
            use_cross: true
          - target: x86_64-unknown-illumos
            suffix: illumos-x64
            runs_on: ubuntu-latest
            use_cross: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          SUFFIX: ${{ matrix.suffix }}
          USE_CROSS: ${{ matrix.use_cross == true && '1' || '0' }}
        run: |
          set -euo pipefail
          attempt=1
          max_attempts=2
          while true; do
            echo "Build attempt ${attempt}/${max_attempts} for ${TARGET}"
            if ./build.sh; then
              break
            else
              rc=$?
            fi
            if [[ "$attempt" -lt "$max_attempts" ]] && [[ "$rc" -eq 143 || "$rc" -eq 137 ]]; then
              echo "Build terminated with exit code ${rc}; retrying once..."
              attempt=$((attempt + 1))
              continue
            fi
            echo "Build failed with exit code ${rc}"
            exit "$rc"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-litellm-${{ matrix.suffix }}
          path: |
            dist/codex-litellm-${{ matrix.suffix }}.tar.gz
            dist/codex-litellm-${{ matrix.suffix }}.tar.gz.sha256

  package-openwrt:
    needs:
      - build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    strategy:
      matrix:
        include:
          - arch: aarch64_generic
            artifact: codex-litellm-linux-arm64
            suffix: linux-arm64
          - arch: x86_64
            artifact: codex-litellm-linux-x64
            suffix: linux-x64
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts

      - name: Compute release version
        id: version
        run: |
          set -euo pipefail
          BASE_VERSION=$(node -p "require('./package.json').codexLitellm.baseVersion")
          UPSTREAM_COMMIT=$(node -p "require('./package.json').codexLitellm.upstreamCommit")
          LIT_COMMIT=$(git rev-parse --short HEAD)
          VERSION="${BASE_VERSION}+${UPSTREAM_COMMIT}+lit${LIT_COMMIT}"
          echo "release=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package OpenWrt artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/openwrt
          ARCHIVE=$(find artifacts -name "codex-litellm-${{ matrix.suffix }}.tar.gz" -print -quit)
          if [[ -z "$ARCHIVE" ]]; then
            echo "codex-litellm-${{ matrix.suffix }}.tar.gz not found under artifacts/" >&2
            exit 1
          fi
          ./scripts/package-openwrt.sh \
            "$ARCHIVE" \
            "${{ matrix.arch }}" \
            "${{ steps.version.outputs.release }}" \
            "dist/openwrt"

      - name: Upload OpenWrt artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-litellm-openwrt-${{ matrix.arch }}
          path: dist/openwrt/codex-litellm_${{ steps.version.outputs.release }}_${{ matrix.arch }}.ipk

  package-termux:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    strategy:
      matrix:
        include:
          - arch: aarch64
            artifact: codex-litellm-linux-arm64
            suffix: linux-arm64
          - arch: x86_64
            artifact: codex-litellm-linux-x64
            suffix: linux-x64
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts

      - name: Compute release version
        id: version
        run: |
          set -euo pipefail
          BASE_VERSION=$(node -p "require('./package.json').codexLitellm.baseVersion")
          UPSTREAM_COMMIT=$(node -p "require('./package.json').codexLitellm.upstreamCommit")
          LIT_COMMIT=$(git rev-parse --short HEAD)
          VERSION="${BASE_VERSION}+${UPSTREAM_COMMIT}+lit${LIT_COMMIT}"
          echo "release=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package Termux artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/termux
          ARCHIVE=$(find artifacts -name "codex-litellm-${{ matrix.suffix }}.tar.gz" -print -quit)
          if [[ -z "$ARCHIVE" ]]; then
            echo "codex-litellm-${{ matrix.suffix }}.tar.gz not found under artifacts/" >&2
            exit 1
          fi
          ./scripts/package-termux.sh \
            "$ARCHIVE" \
            "${{ matrix.arch }}" \
            "${{ steps.version.outputs.release }}" \
            "dist/termux"

      - name: Upload Termux artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-litellm-termux-${{ matrix.arch }}
          path: dist/termux/codex-litellm_${{ steps.version.outputs.release }}_${{ matrix.arch }}.deb

  attach-release-assets:
    needs:
      - build
      - package-openwrt
      - package-termux
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/codex-litellm-*.tar.gz
            dist/**/codex-litellm-*.tar.gz.sha256
            dist/**/codex-litellm_*.ipk
            dist/**/codex-litellm_*.deb

  publish-npm:
    needs: attach-release-assets
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Compute version metadata
        id: npm-version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').codexLitellm.baseVersion")
          UPSTREAM_COMMIT=$(node -p "require('./package.json').codexLitellm.upstreamCommit")
          LIT_COMMIT=$(git rev-parse --short HEAD)
          VERSION="${BASE_VERSION}+${UPSTREAM_COMMIT}+lit${LIT_COMMIT}"
          NPM_VERSION=$(echo "$VERSION" | tr '+' '-')
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
          npm pkg set version="$NPM_VERSION"
          npm pkg set codexLitellm.releaseTag="v${VERSION}"
          npm pkg set codexLitellm.npmVersion="$NPM_VERSION"

      - name: Install dependencies
        env:
          CODEX_LITELLM_SKIP_DOWNLOAD: '1'
        run: npm install --ignore-scripts

      - name: Publish package
        run: npm publish --access public --tag latest
